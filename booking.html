    <div class="container-fluid">      
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card p-4 shadow-sm p-3 mb-3 bg-white rounded">
                    <div class="row">
                        <div class="col-md-12">
                            <nav>
                                <ol class="breadcrumb bg-transparent">
                                    <li class="breadcrumb-item ml-auto">
                                        <a href="index.html">Home</a>
                                    </li>
                                    <li class="breadcrumb-item active">
                                        Booking
                                    </li>   
                                </ol>
                            </nav>                            
                        </div>
                    </div>
                    <div class="container-fluid">
                        <div class="row">
                          <div class="col-md-12 border-primary border-left border-top border-bottom border-right mb-3">
                            <h4 class="mt-2">Booking Periksa Kesehatan Gigi</h4>
                            <hr class="border border-primary border-3 opacity-75">
                            <form class="mt-3">
                              <div class="form-group row">
                                <label for="" class="col-4 col-form-label">Nama Pasien</label> 
                                <div class="col-8">
                                  <div class="input-group">
                                    <div class="input-group-prepend">
                                      <div class="input-group-text">
                                        <i class="fa fa-address-book"></i>
                                      </div>
                                    </div> 
                                    <input id="" name="" type="text" class="form-control">
                                  </div>
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="select" class="col-4 col-form-label">Pilih Dokter</label> 
                                <div class="col-8">
                                  <select id="select" name="select" class="custom-select bg-white">
                                    <option value="">Silahkan Pilih</option>
                                    <option value="Drg. Azzam">Drg. Azzam</option>
                                    <option value="Drg. Ilham">Drg. Ilham</option>
                                    <option value="Drg. Sabita">Drg. Sabita</option>
                                    <option value="Drg. Wardah">Drg. Wardah</option>
                                  </select>
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="select1" class="col-4 col-form-label">Pilih Layanan</label> 
                                <div class="col-8">
                                  <select id="select1" name="select1" class="custom-select bg-white">
                                    <option value="">Silahkan Pilih</option>
                                    <option value="Dental SPA">Dental SPA</option>
                                    <option value="Dental Implant">Dental Implant</option>
                                    <option value="Digital Smile Design">Digital Smile Design</option>
                                    <option value="Perawatan Saluran Akar">Perawatan Saluran Akar</option>
                                    <option value="Perawatan Gigi Lainnya">Perawatan Gigi Lainnya</option>
                                  </select>
                                </div>
                              </div>
                              <div class="form-group row">
                                <label class="col-4 col-form-label" for="textarea">Keluhan</label> 
                                <div class="col-8">
                                  <textarea id="textarea" name="textarea" cols="40" rows="4" class="form-control"></textarea>
                                </div>
                              </div>
                              <div class="form-group row">
                                <label class="col-4">Pembayaran</label> 
                                <div class="col-8">
                                  <div class="custom-control custom-checkbox custom-control-inline">
                                    <input name="checkbox" id="checkbox_0" type="checkbox" class="custom-control-input" value="Cash"> 
                                    <label for="checkbox_0" class="custom-control-label">Cash</label>
                                  </div>
                                  <div class="custom-control custom-checkbox custom-control-inline">
                                    <input name="checkbox" id="checkbox_1" type="checkbox" class="custom-control-input" value="Transfer"> 
                                    <label for="checkbox_1" class="custom-control-label">Transfer</label>
                                  </div>
                                  <div class="custom-control custom-checkbox custom-control-inline">
                                    <input name="checkbox" id="checkbox_2" type="checkbox" class="custom-control-input" value="e-Wallet"> 
                                    <label for="checkbox_2" class="custom-control-label">e-Wallet</label>
                                  </div>
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="" class="col-4 col-form-label">Tanggal Periksa</label> 
                                <div class="col-8">
                                  <div class="input-group">
                                    <div class="input-group-prepend">
                                      <div class="input-group-text">
                                        <i class="fa fa-calendar"></i>
                                      </div>
                                    </div> 
                                    <input id="" name="" type="text" class="form-control">
                                  </div>
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="" class="col-4 col-form-label">Umur Pasien</label> 
                                <div class="col-8">
                                  <div class="input-group">
                                    <div class="input-group-prepend">
                                      <div class="input-group-text">
                                        <i class="fa fa-drivers-license"></i>
                                      </div>
                                    </div> 
                                    <input id="" name="" type="text" class="form-control">
                                  </div>
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="" class="col-4 col-form-label">No. Telephone/HP</label> 
                                <div class="col-8">
                                  <div class="input-group">
                                    <div class="input-group-prepend">
                                      <div class="input-group-text">
                                        <i class="fa fa-phone-square"></i>
                                      </div>
                                    </div> 
                                    <input id="" name="" type="text" class="form-control">
                                  </div>
                                </div>
                              </div>
                              <div class="form-group row">
                                <label for="" class="col-4 col-form-label">Email</label> 
                                <div class="col-8">
                                  <div class="input-group">
                                    <div class="input-group-prepend">
                                      <div class="input-group-text">
                                        <i class="fa fa-envelope"></i>
                                      </div>
                                    </div> 
                                    <input id="" name="" type="text" class="form-control">
                                  </div>
                                </div>
                              </div> 
                              <div class="form-group row">
                                <div class="offset-4 col-8">
                                  <button name="submit" type="submit" class="btn btn-primary">Submit</button>
                                  <button name="submit" type="submit" class="btn btn-danger ml-3">Reset</button>
                                </div>
                              </div>
                            </form>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
        <footer class="bg-light text-center text-lg-start">
            <!-- Copyright -->
            <div class="text-center p-3 bg-primary">
